<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="total1" id="total1"> +
    <input type="number" name="total2" id="total2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var total1=window.document.getElementById('total1')
            var total2=window.document.querySelector('input#total2')
            var res=window.document.getElementById('res')
            var n1=Number(total1.value)
            var n2=Number(total2.value)
            var s=n1+n2
            res.innerHTML=s

        }
    </script>
    
</body>
</html>
